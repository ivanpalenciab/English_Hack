
<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

       

        <link href="css/index.css" rel="stylesheet">
        <script src="js/index.js"></script>
    </head>
     <body>       
        <nav class="navbar bg-danger">
            <a class="navbar-brand" href="index.html">English hack</a>
        </nav>
        <main class="p-4 d-flex justify-content-center">
            <div class="container">
                <div class="card-my-5">
                    <div class="card-body">
                        <div class="row m-3">
                            <div class="col-md-6">
                                <h1 class="h4 text-gray-900 my-3">Sign Up</h1>
                                <form id="form-signup"> 
                                    <div>
                                        <input type="text" class="form-control" id="input-user" placeholder="User Name" required>
                                    </div> <br>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <input type="password" class="form-control" id="input-password" placeholder="Password" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input type="password" class="form-control" id="input-password-repeat" placeholder="Repeat Password" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        
                                        <input type="text" class="form-control" id="input-name" placeholder="Name" required>
                                    </div>
                                    <div class="form-group">

                                        <input type="text" class="form-control" id="input-lastname" placeholder="Last Name" required>
                                    </div>
                                    <div class="form-group">

                                        <input type="email" class="form-control" id="input-email" placeholder="e-mail" required>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary btn-block" id="btn-signup"> Sign Up</button>
                                    <hr>
                                </form>
                            </div>
                        </div>
                        
    
    
                    </div>
    
                </div>
    
            </div>
        </main>

    </body>
</html>
